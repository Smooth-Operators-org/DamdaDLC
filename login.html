<!DOCTYPE html>
<html>
<head>
  <title>login</title>
</head>
<link rel="stylesheet" type="text/css" href="csslog/estilos.css">
<body class="align">
<div class="login-page">
  <div class="form">
    <img src="img/logo.jpg" alt="logo" width="100%">
    <form class="login-form" id="formForLoin">
      <input type="text" placeholder="username" id="usernameForLogin" required />
      <input type="password" placeholder="password" id="passwordForLogin" required />
      <button type="button" id="btnForLogin">login</button>
    </form>
  </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/js-cookie/src/js.cookie.js"></script>
<script src="js/login.js"></script>
</body>
</html>
